<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Bucket 1 - Navigator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .card { transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <!-- TOC Drawer for both desktop and mobile -->
    <nav id="toc-container"></nav>

    <!-- Mobile-only header with toggle button -->
    <header id="mobile-header">
        <button id="toc-toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <!-- Overlay for mobile drawer -->
    <div id="toc-overlay"></div>

    <div class="container mx-auto px-4 py-8 md:py-16">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-2">Main Bucket 1</h1>
            <p class="text-lg text-gray-400">The Minimisation Plan; Grand Strategy & Doctrine</p>
            <a href="../index.html" class="mt-4 inline-block text-cyan-400 hover:text-cyan-300">&larr; Back to Main Navigator</a>
        </header>
        <main>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <a href="https://alisru.github.io/WWSUTRUTheWebOfLiesRevealed/Main%20Bucket%201%3B%20The%20Minimisation%20Plan%3B%20Grand%20Strategy%20%26%20Doctrine/Epstein%20Scandal%20Research%20and%20Framing%20Analysis.md" class="card block bg-gray-800 p-6 rounded-lg border border-gray-700 hover:border-cyan-500">
                    <h2 class="text-xl font-semibold text-white">Epstein Scandal Research and Framing Analysis</h2>
                </a>
                <a href="https://alisru.github.io/WWSUTRUTheWebOfLiesRevealed/Main%20Bucket%201%3B%20The%20Minimisation%20Plan%3B%20Grand%20Strategy%20%26%20Doctrine/Sub-bucket%201.1_%20Philosophical%20Foundations%20.md" class="card block bg-gray-800 p-6 rounded-lg border border-gray-700 hover:border-cyan-500">
                    <h2 class="text-xl font-semibold text-white">Sub-bucket 1.1: Philosophical Foundations</h2>
                </a>
                <a href="https://alisru.github.io/WWSUTRUTheWebOfLiesRevealed/Main%20Bucket%201%3B%20The%20Minimisation%20Plan%3B%20Grand%20Strategy%20%26%20Doctrine/Sub-bucket%201.3_%20Core%20Objective%20-%20Strategic%20Exhaustion.md" class="card block bg-gray-800 p-6 rounded-lg border border-gray-700 hover:border-cyan-500">
                    <h2 class="text-xl font-semibold text-white">Sub-bucket 1.3: Core Objective - Strategic Exhaustion</h2>
                </a>
                <a href="https://alisru.github.io/WWSUTRUTheWebOfLiesRevealed/Main%20Bucket%201%3B%20The%20Minimisation%20Plan%3B%20Grand%20Strategy%20%26%20Doctrine/The%20Evolution%20of%20Warfare.md" class="card block bg-gray-800 p-6 rounded-lg border border-gray-700 hover:border-cyan-500">
                    <h2 class="text-xl font-semibold text-white">The Evolution of Warfare</h2>
                </a>
            </div>
        </main>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    // --- 1. Element Selection ---
    const tocContainer = document.getElementById('toc-container');
    const contentContainer = document.querySelector('.markdown-body');
    const tocToggleButton = document.getElementById('toc-toggle-btn');
    const tocOverlay = document.getElementById('toc-overlay');

    if (!tocContainer || !contentContainer) return;
    const searchLink = document.createElement('a');
    searchLink.textContent = 'Search the Archives';
    searchLink.href = '../search.html';
    searchLink.style.display = 'block';
    searchLink.style.marginTop = '20px';
    searchLink.style.marginBottom = '20px';
    searchLink.style.textAlign = 'center';
    searchLink.className = 'text-cyan-400 font-bold hover:underline';
    tocContainer.appendChild(searchLink);


    // --- 2. Generate TOC Content ---
    const headings = contentContainer.querySelectorAll('h2, h3');
    if (headings.length === 0) {
        tocContainer.style.display = 'none';
        if (tocToggleButton) tocToggleButton.style.display = 'none';
        return;
    }

    const tocTitle = document.createElement('h4');
    tocTitle.textContent = 'On this page';
    tocContainer.appendChild(tocTitle);
    const tocList = document.createElement('ul');

    headings.forEach((heading, index) => {
        if (!heading.id) heading.id = `heading-ref-${index}`;
        const listItem = document.createElement('li');
        const link = document.createElement('a');
        link.textContent = heading.textContent;
        link.href = `#${heading.id}`;
        link.classList.add(heading.tagName.toLowerCase() === 'h3' ? 'toc-h3' : 'toc-h2');
        listItem.appendChild(link);
        tocList.appendChild(listItem);
    });
    tocContainer.appendChild(tocList);
    const tocLinks = tocContainer.querySelectorAll('a');

    // --- 3. Mobile Drawer Functionality ---
    const closeTocDrawer = () => document.body.classList.remove('toc-open');
    if (tocToggleButton && tocOverlay) {
        tocToggleButton.addEventListener('click', () => document.body.classList.toggle('toc-open'));
        tocOverlay.addEventListener('click', closeTocDrawer);
    }
    tocLinks.forEach(link => link.addEventListener('click', closeTocDrawer));

    // --- 4. Active Link Highlighting on Scroll ---
    const getAbsoluteTop = (element) => {
        let top = 0;
        while (element) {
            top += element.offsetTop;
            element = element.offsetParent;
        }
        return top;
    };
    
    const headingPositions = Array.from(headings).map(h => ({
        id: h.id,
        top: getAbsoluteTop(h)
    }));
    
    let scrollTimeout;
    const setActiveLink = () => {
        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(() => {
            let currentId = '';
            const scrollPosition = window.scrollY + 120;
            for (let i = headingPositions.length - 1; i >= 0; i--) {
                if (scrollPosition >= headingPositions[i].top) {
                    currentId = headingPositions[i].id;
                    break;
                }
            }
            tocLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === `#${currentId}`) {
                    link.classList.add('active');
                }
            });
        }, 50);
    };

    window.addEventListener('scroll', setActiveLink);
    setActiveLink();
});
</script>
